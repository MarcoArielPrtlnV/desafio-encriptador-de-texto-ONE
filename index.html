<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="./assets/favicon.ico">
    <link rel="stylesheet" href="./css/styles.css">
    <title>MV Developer - "Encriptador de Texto".</title>
</head>
<body>

    <!-- ENCABEZADO -->

    <header>
        <a href="#">
            <img src="./assets/logo.svg" alt="alura-logo" class="alura-logo">
            <img src="./assets/Logo.PNG" alt="mv-logo" class="mv-logo">
        </a>
    </header>

    <!-- SECCIÓN MAIN O DE ENCRIPTADO DE TEXTO -->

    <main>
        <section class="encriptador">
            <textarea class="encriptar" placeholder="Ingrese el texto aquí..."></textarea>
            <div class="aviso-encriptador">
                <img src="./assets/aviso.svg" alt="aviso-imagen" class="img-aviso">
                <p class="aviso-texto">Sólo letras minúsculas y sin acentos...</p>
            </div>

            <div class="encriptador-container">
                <button type="submit" class="btn-encriptar">Encriptar</button>
                <button type="submit" class="btn-desencriptar">Desencriptar</button>
            </div>
        </section>

        <section class="tarjeta-texto">

            <div class="tarjeta-container">

                <img src="./assets/muñeco.svg" alt="muñeco-tarjeta" class="img-muñeco">
                <p class="texto-uno">Ningún mensaje fue encontrado</p>
                <p class="texto-dos">Ingresa el texto que desees encriptar o desencriptar.</p>
            </div>

            <textarea type="mensaje" class="evaluar" readonly></textarea>
            <button type="submit" class="btn-copy">Copiar Texto</button>

        </section>
    </main>

    <!-- FOOTER -->

    <footer>
        <p class="copy-right">&copy; 2024 MV Developer & Oracle Next Education. Todos los derechos reservados.</p>

        <a href="https://www.linkedin.com/in/marco-ariel-pretelin-vergara/" target="_blank">
            <img src="./assets/linkedin.svg" alt="linkedin-logo" class="linkedin">
        </a>

        <a href="https://github.com/MarcoArielPrtlnV" target="_blank">
            <img src="./assets/github.svg" alt="github-logo" class="github">
        </a>
    </footer>



    <script src="./main.js"></script>

</body>
</html>
